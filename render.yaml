services:
  - name: tasq-one-backend
    type: web
    env: docker
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend &&
      npm install
    startCommand: |
      cd backend &&
      npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: 3306
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
    healthCheckPath: /api/health

databases:
  - name: tasq-one-db
    databaseName: tasq_one
    user: mysql
    plan: free
    region: oregon
    ipAllowList: []